<canvas id="tela" width="350" height="300"></canvas>
<script>
  var tela = document.querySelector('#tela');
	var pincel = tela.getContext('2d');

	retangulo(0, 0, 600, 400, 'green');
	retangulo(50, 50, 90, 90, 'black');
	retangulo(210, 50, 90, 90, 'black');
	retangulo(140, 140, 70, 100, 'black'); 
	retangulo(100, 195, 40, 110, 'black');
	retangulo(210, 195, 40, 110, 'black');

	function retangulo(x, y, width, height, color) {
		
		pincel.fillStyle = color;
		pincel.fillRect(x, y, width, height);
	}
				  
</script>
