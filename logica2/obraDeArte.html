<canvas id="tela" width="600" height="400"></canvas>

<script>


	function desenhaQuadrado(x, y, tamanho, cor) {
		
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, tamanho, tamanho);
	}

	function desenhaCirculo(x, y, raio, cor) {
		
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	function desenhaPaletaDeCores() {

		desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
		desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
		desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');
	}

	function lidaComMovimentosMouse(evento) {

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if (desenha && verificaPaleta(x, y)) {
			
			desenhaCirculo(x, y, 5, corAtual);
		}
	}

	function habilitaDesenhar() {
	
		desenha = true;
	}

	function desabilitaDesenhar() {

		desenha = false;
	}

function verificaPaleta(x, y) {
	if (y < 50) {
		if (x < 50) {

			corAtual = 'red';
			return false;
		} else if (x >= 50 && x < 100) {
		
			corAtual = 'green';
			return false;
		} else if (x >= 100 && x < 150) {
			
			corAtual = 'blue';
			return false;
		}
		return false;
	}
	return true;
}

function lidaComCliqueMouse(evento) {

	var x = evento.pageX - tela.offsetLeft;
	var y = evento.pageY - tela.offsetTop;

	if (verificaPaleta(x, y)) {
		habilitaDesenhar();
	}
}

	var tela = document.querySelector('#tela');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	var desenha = false;
	var corAtual = 'blue';
	var xVermelho = 0;
	var xVerde = 50;
	var xAzul = 100;
	var yQuadrados = 0;
	var tamanhoQuadrados = 50;

	desenhaPaletaDeCores();

	tela.onmousemove = lidaComMovimentosMouse;
	tela.onmousedown = lidaComCliqueMouse;
	tela.onmouseup = desabilitaDesenhar;

</script>
