<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>
<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>
<form novalidate name="formulario" class="row" ng-submit="submeter();">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" ng-model="foto.titulo" ng-maxlength="20" class="form-control" required> 
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.required">Título obrigatório</span>   
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">No máximo 20 caracteres</span>   
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" ng-model="foto.url" class="form-control" required>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.url.$error.required">URL obrigatória</span>   
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" ng-model="foto.descricao" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" 
                    ng-model="foto.grupo" class="form-control" required
                    ng-controller="GruposController"
                    ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Escolha um grupo</option>
            </select>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">Grupo obrigatório</span>
        </div>

        <button type="submit" ng-disabled="formulario.$invalid" class="btn btn-primary">
            Salvar
        </button>
            <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>
