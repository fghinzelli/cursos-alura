<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <h1 class="text-center">Alurapic</h1>
        </div>
        <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    </div>
    
</div>

<div class="row">
    <div class="col-md-12 ">
        <div class="input-group">
            <span class="input-group-btn">
                <a href="/fotos/new" class="btn btn-primary" type="button">
                    Nova foto
                </a>
            </span>
            <input type="text" placeholder="filtrar" ng-model="filtro" name="filtro" id="filtro" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <meu-painel titulo={{foto.titulo}} ng-repeat="foto in fotos | filter : filtro" ng-model-options="{ debounce: 500 }" class="col-md-2 painel-animado">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>
    
</div>
